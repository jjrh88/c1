<div class="text-center custom">
    <h1>Validando Formularios...</h1>
    <form  [formGroup]="formMsg">
        <div class="form-group">
          <label>Message</label>
          <input type="text" class="form-control"
          [ngClass]="{ 'error-validation': submitted && f.message.errors, 
          'success-validation':message.valid && (message.dirty || message.touched) }"
           formControlName="message">
        </div>

        <div class="form-group">
            <label>Documento</label>
            <input type="text" class="form-control"
            [ngClass]="{ 'error-validation': submitted && f.document.errors, 
            'success-validation':document.valid && (document.dirty || document.touched) }"
             formControlName="document">
        </div>
    
        <div class="form-group">
          <button (click)="enviar()"  class="cbtn btn btn-primary btn-lg btn-block">
            Validar
          </button>

          <button (click)="reset()"  class="cbtn btn btn-danger btn-lg btn-block">
            Limpiar
          </button>
          
        </div>
      </form>
</div>
