<div class="text-center custom">
    {{ dateNow | date:'dd/MM/yy' }}
    <h1>Validando Formularios...</h1>
    <form  [formGroup]="formMsg">
        <div class="form-group">
          <label>Message</label>
          <input type="text" class="form-control"
          [ngClass]="{ 'error-validation': sub && f['message'].errors, 
          'success-validation':message.valid && (message.dirty || message.touched) }"
           formControlName="message">
        </div>

        <div class="form-group">
            <label>Documento</label>
            <input type="text" class="form-control"
            [ngClass]="{ 'error-validation': sub && f['document'].errors, 
            'success-validation':document.valid && (document.dirty || document.touched) }"
             formControlName="document">
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input"  value="m" formControlName="gender" type="radio">
            <label class="form-check-label">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"  value="f" formControlName="gender" type="radio">
            <label class="form-check-label">Femenino</label>
          </div>
       </div>
    
        <div class="form-group">
          <button (click)="enviar()"  class="cbtn btn btn-primary btn-lg btn-block">
            Validar
          </button>

          <button (click)="reset()"  class="cbtn btn btn-danger btn-lg btn-block">
            Limpiar
          </button>
          
        </div>
      </form>
</div>
